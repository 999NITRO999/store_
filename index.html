<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طلب منتجات رقمية</title>
  <style>
    body {
      background: #121212;
      color: #0ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #0ff;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #0ff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cccc;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>طلب منتجات رقمية</h2>

  <form id="orderForm">
    <label for="service">اختر الخدمة:</label>
    <select id="service" name="service" required>
      <option value="">-- اختر --</option>
      <option value="تويك تسريع الجهاز - 15$">تويك تسريع الجهاز - 15$</option>
      <option value="دمج صور ذكاء اصطناعي (3 نسخ مختلفة) - 15$">دمج صور ذكاء اصطناعي (3 نسخ مختلفة) - 15$</option>
      <option value="ترجمة مستندات صغيرة (عربي-إنجليزي) - 25$">ترجمة مستندات صغيرة (عربي-إنجليزي) - 25$</option>
      <option value="ترجمة مستندات (عامة) - 20$">ترجمة مستندات (عامة) - 20$</option>
      <option value="كتابة منشورات سوشيال ميديا (10 منشورات) - 12$">كتابة منشورات سوشيال ميديا (10 منشورات) - 12$</option>
      <option value="توليد أفكار منشورات شهرية - 12$">توليد أفكار منشورات شهرية - 12$</option>
      <option value="تلخيص كتب أو فيديوهات في ملف PDF (1-2 صفحة) - 20$">تلخيص كتب أو فيديوهات في ملف PDF (1-2 صفحة) - 20$</option>
      <option value="كتابة سيرة ذاتية احترافية بصيغة PDF - 5$">كتابة سيرة ذاتية احترافية بصيغة PDF - 5$</option>
    </select>

    <div id="uploadLinkDiv" class="hidden">
      <label for="uploadLink">أدخل رابط رفع الملفات (ميديا فاير، جوجل درايف، إلخ):</label>
      <input type="url" id="uploadLink" name="uploadLink" placeholder="رابط رفع الملفات هنا" />
    </div>

    <label for="details">تفاصيل الطلب:</label>
    <textarea id="details" name="details" rows="10" placeholder="اكتب تفاصيل طلبك هنا..." required></textarea>

    <label for="contact">طريقة تواصلك (إيميل، تيكتوك، سناب، إلخ):</label>
    <input type="text" id="contact" name="contact" required placeholder="مثلاً: example@mail.com أو @username" />

    <button type="submit">إرسال الطلب</button>
  </form>

  <p id="status"></p>

  <script>
    const BOT_TOKEN = '7909681568:AAFAIiq2CxtizBVVq80vShL6lX8Th6oNMXY';
    const CHAT_ID = '6243038338';

    const form = document.getElementById('orderForm');
    const status = document.getElementById('status');
    const serviceSelect = document.getElementById('service');
    const uploadLinkDiv = document.getElementById('uploadLinkDiv');
    const uploadLinkInput = document.getElementById('uploadLink');
    const detailsTextarea = document.getElementById('details');

    const servicesRequiringUpload = [
      "دمج صور ذكاء اصطناعي (3 نسخ مختلفة) - 15$",
      "ترجمة مستندات صغيرة (عربي-إنجليزي) - 25$",
      "ترجمة مستندات (عامة) - 20$",
      "تلخيص كتب أو فيديوهات في ملف PDF (1-2 صفحة) - 20$"
    ];

    const tweakDetails = `===============================
Damar Windows 11 Tweak - دليل الاستخدام
===============================

مرحباً بك في تويك دمار لويندوز 11، هذا التويك صُمم لتحسين أداء جهازك وتسريعه.

قبل البدء:
- يجب أن يكون نظامك Windows 11.
- يُفضّل أن تكون مسؤول (Administrator) عند تشغيل التويك.
- تأكد من حفظ جميع أعمالك لأن الجهاز سيُعاد تشغيله تلقائياً بعد التطبيق.
- لا تستخدم الكمبيوتر أثناء تطبيق التعديلات.

طريقة الاستخدام:

1. شغل ملف التويك (Damar_Win11_Tweak.bat) كمسؤول:
   - اضغط بزر الفأرة الأيمن على الملف.
   - اختر "تشغيل كمسؤول" (Run as Administrator).

2. عند التشغيل، ستظهر رسالة تحذيرية:
   - اقرأها بعناية.
   - اضغط أي مفتاح للمتابعة.

3. التويك سيبدأ في تطبيق التعديلات المختلفة تلقائياً:
   - سيقوم بحذف البرامج غير الضرورية.
   - تعطيل الخدمات التي تبطئ النظام.
   - تحسين إعدادات النظام لتسريع الأداء.
   - تثبيت Google Chrome وجعله المتصفح الافتراضي.
   - تنظيف ملفات TEMP المؤقتة.

4. الانتظار:
   - يرجى عدم استخدام الكمبيوتر أثناء العملية.
   - التويك قد يستغرق عدة دقائق حسب سرعة جهازك.

5. إعادة التشغيل:
   - بعد الانتهاء، سيُعاد تشغيل الجهاز تلقائياً.
   - لا توقف العملية أو تغلق الجهاز أثناء هذه المرحلة.

ملاحظات هامة:

- إذا لم يتم تشغيل الملف بصلاحيات المسؤول، لن تعمل بعض التعديلات.
- يُنصح بعمل نسخة احتياطية للنظام قبل الاستخدام.
- في حال حدوث أي مشكلة، يمكنك إعادة تشغيل الجهاز ليعود لوضعه السابق.

للمساعدة أو الدعم، تواصل مع دمار عبر (وضع رقم تواصل أو إيميل هنا).

شكراً لاختيارك Damar Optimization!

===============================`;

    serviceSelect.addEventListener('change', () => {
      const selected = serviceSelect.value;

      if (selected === "تويك تسريع الجهاز - 15$") {
        detailsTextarea.value = tweakDetails;
        detailsTextarea.readOnly = true;
        uploadLinkDiv.classList.add('hidden');
        uploadLinkInput.required = false;
        uploadLinkInput.value = '';
      } else {
        if (servicesRequiringUpload.includes(selected)) {
          uploadLinkDiv.classList.remove('hidden');
          uploadLinkInput.required = true;
        } else {
          uploadLinkDiv.classList.add('hidden');
          uploadLinkInput.required = false;
          uploadLinkInput.value = '';
        }
        detailsTextarea.value = '';
        detailsTextarea.readOnly = false;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      status.textContent = 'جاري إرسال الطلب...';

      const service = form.service.value;
      const details = form.details.value;
      const contact = form.contact.value;
      const uploadLink = uploadLinkInput.value;

      let message = `طلب جديد:\nالخدمة: ${service}\n\n`;

      if (servicesRequiringUpload.includes(service)) {
        message += `رابط الرفع: ${uploadLink}\n\n`;
      }

      message += `التفاصيل:\n${details}\n\nطريقة التواصل: ${contact}`;

      try {
        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        const params = new URLSearchParams();
        params.append('chat_id', CHAT_ID);
        params.append('text', message);

        const response = await fetch(url, {
          method: 'POST',
          body: params
        });

        const data = await response.json();
        if (data.ok) {
          status.textContent = 'تم إرسال الطلب بنجاح. شكراً لك!';
          form.reset();
          uploadLinkDiv.classList.add('hidden');
          detailsTextarea.readOnly = false;
        } else {
          status.textContent = 'فشل الإرسال. حاول مرة أخرى.';
        }
      } catch (error) {
        status.textContent = 'حدث خطأ أثناء الإرسال.';
        console.error(error);
      }
    });
  </script>

</body>
</html>
